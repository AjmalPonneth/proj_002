{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'templates/css/register.css'%}"
    />
  </head>
  <body>
    <div class="die-inputs">
      <form action="" class="register-form">
        <h3>Register Here!</h3>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            autocomplete="off"
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            autocomplete="off"
          />
        </div>
        <div class="input-box">
          <input
            type="number"
            max="10"
            name="phone"
            id="phone"
            placeholder="Phone"
            autocomplete="off"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="confirm password"
          />
        </div>
        <div class="input-box">
          <input type="submit" value="Register" class="register" />
        </div>
        <p class="text">
          Already Have An Account? <a href="{% url 'login'%}">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
