{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Partner</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}" />
    <script src="{% static 'js/main_page.js'%}" defer></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check" id="test">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>< / ></header>
      <ul>
        <li><a href="">Find Your Partner</a></li>
        <li><a href="">Add Your Time Slot</a></li>
        <li>
          <a href="">Upcoming Sessions</a>
        </li>
        <li>
          <a href="">Pending Session</a>
        </li>
      </ul>
    </div>
    <header class="main-header">
      <div class="logout">
        <a href="logout">Logout</a>
      </div>
      <div class="username">
        <p style="text-transform: capitalize">{{request.user.username}}</p>
      </div>
    </header>
    <section class="main__container">{% block content%} {% endblock %}</section>
  </body>
</html>
