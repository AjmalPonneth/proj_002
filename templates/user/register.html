{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/register.css'%}"
    />
    <script src="{% static 'js/register.js'%}" defer></script>
  </head>
  <body>
    <div class="die-inputs">
      <form class="register-form" id="register-form">
        <h3>Register Here!</h3>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            name="phone"
            id="phone"
            minlength="10"
            maxlength="10"
            placeholder="Phone"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="confirm password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="submit"
            value="Register"
            id="register"
            class="register"
          />
        </div>
        <p id="error"></p>
        <p class="text">
          Already Have An Account? <a href="{% url 'login'%}">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
