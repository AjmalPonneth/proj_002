{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Confirm</title>
    <link rel="stylesheet" href="{% static 'css/confirm.css'%}" />
  </head>
  <body>
    <div class="die-inputs">
      <form action="" id="pass-form" class="pass-form" method="POST">
        {% csrf_token%}
        <div class="input-box">
          <h3>Enter new password</h3>
        </div>
        <div class="input-box">
          <p>
            Please enter your new password twice so we can verify you typed it
            in correctly.
          </p>
        </div>
        <div class="input-box">{{form}}</div>

        <div class="input-box">
          <input type="submit" value="Submit" class="login" />
        </div>
      </form>
    </div>
  </body>
</html>
