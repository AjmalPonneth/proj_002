{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/register.css'%}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="{% static 'js/register.js'%}" defer></script>
  </head>
  <body>
    <div class="die-inputs">
      <form class="register-form" id="register-form">
        <h3>Register Here!</h3>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
        </div>
        <div class="input-box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            name="phone"
            id="phone"
            minlength="10"
            maxlength="10"
            placeholder="Phone"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="confirm password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="submit"
            value="Register"
            id="register"
            class="register"
          />
        </div>
        <div class="social-auth">
          <a href="" class="google">
            <i class="fab fa-google"></i>&nbsp;Signup With Google</a
          >
        </div>
        <p id="error"></p>
        <p class="text">
          Already Have An Account? <a href="{% url 'login'%}">Sign In</a>
        </p>
      </form>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"
    integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="{% static 'js/phone-type-formatter.in.js'%}"></script>
</html>
