{% extends 'admin_panel/base.html'%} {% load static%} {% block content%}
<head>
  <script src="{% static 'js/dashboard.js'%}" defer></script>
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/dashboard.css'%}"
  />
</head>
<div class="row counts">
  <div class="col">
    <h4>Total Users</h4>
    <p>24</p>
  </div>
  <div class="col">
    <h4>Active Users</h4>
    <p>20</p>
  </div>
  <div class="col">
    <h4>Blocked Users</h4>
    <p>4</p>
  </div>
  <div class="col">
    <h4>Total Sessions</h4>
    <p>100</p>
  </div>
</div>
<div style="width: 50%; height: 30%; margin: 30px">
  <h3>Users</h3>
  <canvas id="myChart" width="100" height="50"></canvas>
</div>
<input type="hidden" value="{{windows}}" id="windows" />
<input type="hidden" value="{{mac}}" id="mac" />
<input type="hidden" value="{{iphone}}" id="iphone" />
<input type="hidden" value="{{android}}" id="android" />
<input type="hidden" value="{{others}}" id="others" />
{% endblock%}
